        <header>
            <h1>CONTACTO</h1>
        </header>

        <div class="container">
            <h2>Mandanos tu consulta!</h2>
            <form action="#">

                <div class="form-group">
                    <label for="name">Nombre:</label>
                        <input type="text" name="nombre" placeholder="juan" required>
                </div>

                <div class="form-group">
                    <label>Apellido: </label>
                        <input type="text" name="apellido" placeholder="gomez" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                        <input type="email" name="email" placeholder="hola@servidor.com" required>
                </div>

                <div class="form-group">
                    <label>Contrasena:</label>
                        <input type="password" name="contrasena" placeholder="hola" required>
                </div>

                <div class="form-group">
                    <label>En que podemos ayudarte?:</label>
                        <input type="text" required>
                </div>

                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar formulario</button>

            </form>
        </div>
